<!DOCTYPE html>
<html>
<head>
    <title>.Net Developer Technical Test</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="Scripts/angular.js"></script>
    <script src="Scripts/angular-resource.js"></script>
    <link href="Content/bootstrap.min.css" rel="stylesheet">
    <link href="Content/bootstrap-theme.min.css" rel="stylesheet">
    <link href="Content/main.css" rel="stylesheet">


    <script src="Scripts/app/app.js"></script>
    <script src="Scripts/common/services/common.services.js"></script>
    <script src="Scripts/common/services/CityResource.js"></script>
    <script src="Scripts/common/services/weatherResource.js"></script>
    <script src="Scripts/app/forecast/weatherForecastController.js"></script>
</head>
<body ng-app="weatherforecast">
    <div class="container" ng-controller="weatherForecastController as vm">
        <div class="panel panel-default ">
            <div class="panel-heading">
                <h3> <strong> Weather forecast</strong><span class="glyphicon glyphicon-cloud"></span></h3>
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="countryName" class="col-sm-4 control-label">Country</label>
                        <div class="col-sm-4">
                            <input type="text" id="countryName" class="form-control" placeholder="your country name" ng-model="vm.countryName" />
                        </div>
                        <span class="input-group-btn col-sm-4">
                            <button type="submit" class="btn btn-primary pull-right" ng-click="vm.getCities()">
                                <i class="glyphicon glyphicon-align-right glyphicon-search"></i>
                            </button>
                        </span>
                    </div>
                    <div class="form-group">
                        <label for="cityList" class="col-sm-4 control-label">Choose your city</label>
                        <div class="col-sm-4">
                            <select class="form-control" id="cities" ng-model="x" ng-change="vm.getForecastWeather(x)">
                                <option ng-repeat="x in vm.cities">{{x}}</option>
                            </select>

                        </div>
                    </div>
                    <br />
                </form>
            </div>
            <div class="panel-body body ">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-4 control-label">Location</label>
                        <div class="col-sm-6">
                            <span id="location" class="form-control" ng-bind="vm.weatherforcast.Location"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">Time</label>
                        <div class="col-sm-6">
                            <span id="Time" class="form-control" ng-bind="vm.weatherforcast.Time"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">Wind</label>
                        <div class="col-sm-6">
                            <span id="Wind" class="form-control" ng-bind="vm.weatherforcast.Wind"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">Visibility</label>
                        <div class="col-sm-6">
                            <span id="Visibility" class="form-control" ng-bind="vm.weatherforcast.Visibility"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">Sky conditions</label>
                        <div class="col-sm-6">
                            <span id="Skyconditions" class="form-control" ng-bind="vm.weatherforcast.SkyConditions"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">Temperature</label>
                        <div class="col-sm-6">
                            <span id="Temperature" class="form-control" ng-bind="vm.weatherforcast.Temperature"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">Relative Humidity</label>
                        <div class="col-sm-6">
                            <span id="RelativeHumidity" class="form-control" ng-bind="vm.weatherforcast.RelativeHumidity"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">Pressure</label>
                        <div class="col-sm-6">
                            <span id="Pressure" class="form-control" ng-bind="vm.weatherforcast.Pressure"></span>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
</body>
</html>
